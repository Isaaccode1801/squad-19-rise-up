<body>

  <div class="top-bar">
    Segunda a S√°bado, 8h √†s 22h
    <span class="phone"><i class="fa fa-phone"></i> (55) 11 5589-5544</span>
  </div>
  <div class="header">
      <div class="brand">
        <div class="logo">M</div>
        <span>Dr(a). Camilla Millene</span>
      </div>
          <div class="navbar">
      <div class="nav-links">
        <a href="../tabela-pacientes/dashboard.html">In√≠cio</a>
        <a href="#" class="active">Laudo</a>
      </div>
      <button class="btn-navbar" onclick="window.location.href='../tabela-pacientes/crud-pacientes.html'">Gerenciamento de Paciente</button>
    </div>
  </div>
  </div>

  <div class="novo-laudo">
    <button onclick="window.location.href='novo-laudo.html'">
      <i class="fa fa-plus"></i> Novo Laudo
    </button>
  </div>

  <!-- üîç Campo de busca e bot√µes de ordena√ß√£o -->
  <div class="search-sort">
    <input type="text" id="search" placeholder="Buscar paciente ou exame...">
    <div>
      <button onclick="ordenarPorNome()">Ordenar por Nome</button>
      <button onclick="ordenarPorData()">Ordenar por Data</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Exame</th>
        <th>Prazo</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="lista-laudos"></tbody>
  </table>

  <!-- üìÑ Pagina√ß√£o -->
  <div class="paginacao" id="paginacao"></div>

  <script>
    const itensPorPagina = 5;
    let paginaAtual = 1;
    let laudosFiltrados = [];

    function avaliarStatus(prazo) {
      if (!prazo) return '<span class="status-rascunho">Rascunho</span>';

      const hoje = new Date();
      const dataPrazo = new Date(prazo + "T23:59:59");

      if (dataPrazo >= hoje) {
        return '<span class="status-verde">Dentro do prazo</span>';
      } else {
        return '<span class="status-vermelho">Vencido</span>';
      }
    }

    function formatarData(dataStr) {
      if (!dataStr) return "-";
      const data = new Date(dataStr);
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    function carregarLaudos() {
      const laudos = JSON.parse(localStorage.getItem("laudos")) || [];
      laudosFiltrados = [...laudos];
      paginaAtual = 1; // resetar para a primeira p√°gina ao carregar
      exibirLaudos();
    }

    function exibirLaudos() {
      const tbody = document.getElementById("lista-laudos");
      tbody.innerHTML = "";

      const inicio = (paginaAtual - 1) * itensPorPagina;
      const fim = inicio + itensPorPagina;
      const laudosPagina = laudosFiltrados.slice(inicio, fim);

      if (laudosPagina.length === 0) {
        // Mostrar mensagem amig√°vel quando n√£o h√° laudos na p√°gina atual
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5"><div class="mensagem-nenhum">Nenhum laudo encontrado.</div></td>`;
        tbody.appendChild(tr);
      } else {
        laudosPagina.forEach((laudo) => {
          const statusCalculado = avaliarStatus(laudo.prazo);
          const prazoFormatado = formatarData(laudo.prazo);

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${laudo.paciente || "-"}</td>
            <td>${laudo.exame || "-"}</td>
            <td>${prazoFormatado}</td>
            <td>${statusCalculado}</td>
            <td class="acoes">
              <button class="btn-revisar" onclick="window.location.href='revisar-laudo.html?id=${laudo.id}'">
                <i class="fa fa-eye"></i> Revisar
              </button>
              <button class="btn-editar" onclick="window.location.href='editar-laudo.html?id=${laudo.id}'">
                <i class="fa fa-edit"></i> Editar
              </button>
              <button class="btn-excluir" onclick="excluirLaudo('${laudo.id}')">
                <i class="fa fa-trash"></i> Excluir
              </button>
            </td>
          `;

          tbody.appendChild(tr);
        });
      }

      atualizarPaginacao();
    }

    function atualizarPaginacao() {
      const totalPaginas = Math.ceil(laudosFiltrados.length / itensPorPagina);
      const paginacaoDiv = document.getElementById("paginacao");
      paginacaoDiv.innerHTML = "";

      if (totalPaginas <= 1) {
        // Se tiver 0 ou 1 p√°gina, esconder o componente de pagina√ß√£o
        paginacaoDiv.style.display = 'none';
        return;
      }

      paginacaoDiv.style.display = 'block';

      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        if (i === paginaAtual) {
          btn.style.background = "#00796b";
        }
        btn.onclick = () => {
          paginaAtual = i;
          exibirLaudos();
          // rolar para o topo da tabela quando trocar de p√°gina (melhora UX)
          const topTabela = document.querySelector('table').offsetTop - 20;
          window.scrollTo({ top: topTabela, behavior: 'smooth' });
        };
        paginacaoDiv.appendChild(btn);
      }
    }

    function excluirLaudo(id) {
      if (!confirm("Tem certeza que deseja excluir este laudo?")) return;

      let laudos = JSON.parse(localStorage.getItem("laudos")) || [];
      laudos = laudos.filter((l) => l.id !== id);

      localStorage.setItem("laudos", JSON.stringify(laudos));
      carregarLaudos();
    }

    // üîç Filtro de busca
    document.getElementById("search").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const laudos = JSON.parse(localStorage.getItem("laudos")) || [];
      laudosFiltrados = laudos.filter(
        (l) =>
          (l.paciente && l.paciente.toLowerCase().includes(filtro)) ||
          (l.exame && l.exame.toLowerCase().includes(filtro))
      );
      paginaAtual = 1;
      exibirLaudos();
    });

    // üîΩ Ordena√ß√£o
    function ordenarPorNome() {
      laudosFiltrados.sort((a, b) =>
        (a.paciente || "").localeCompare(b.paciente || "")
      );
      paginaAtual = 1;
      exibirLaudos();
    }

    function ordenarPorData() {
      laudosFiltrados.sort((a, b) => {
        const da = a.prazo ? new Date(a.prazo) : new Date(0);
        const db = b.prazo ? new Date(b.prazo) : new Date(0);
        return da - db;
      });
      paginaAtual = 1;
      exibirLaudos();
    }

    // Atualiza√ß√£o peri√≥dica do status a cada minuto
    setInterval(carregarLaudos, 60000);

    window.onload = carregarLaudos;
  </script>
</body>
