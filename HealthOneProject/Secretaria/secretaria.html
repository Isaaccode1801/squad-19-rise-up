<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico de Consultas • HealthOne</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- CSS Corrigido para a Animação Perfeita da Sidebar -->
  <style>
    :root{
      --medicio-teal: #3fbbc0;
      --medicio-teal-600: #34a3a8;
      --medicio-muted: #6b7280;
      --medicio-border: #e5e7eb;
      --medicio-white: #ffffff;
      --text-dark: #2a2d34;
      --bg: #f8fafb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text-dark);
    }
    
    /* ===== CSS DA SIDEBAR ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #3fbbc0;
      color: #fff;
      z-index: 1050;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease-in-out;
    }
    .sidebar .logo { padding: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 20px; font-weight: 700; }
    .sidebar a { display: flex; align-items: center; gap: 12px; padding: 12px 20px; text-decoration: none; color: #fff; font-size: 15px; transition: background 0.3s ease; }
    .sidebar a:hover { background: rgba(255, 255, 255, 0.15); }
    .sidebar a.active { background: rgba(255, 255, 255, 0.25); font-weight: 600; }
    .sidebar .logout { margin-top: auto; border-top: 1px solid rgba(255, 255, 255, 0.2); }

    /* ===== AJUSTE DO CONTEÚDO PRINCIPAL ===== */
    .appbar, main.wrap {
      transition: margin-left 0.3s ease-in-out;
      margin-left: 240px;
    }
    
    /* ===== BOTÃO DE TOGGLE ===== */
    #toggle-sidebar-btn {
      background: none; border: none; color: #3fbbc0;
      font-size: 20px; cursor: pointer; padding: 0 15px;
    }
    
    /* ===== ESTADO FECHADO ===== */
    body.sidebar-fechada .sidebar {
      left: -240px;
    }
    body.sidebar-fechada .appbar,
    body.sidebar-fechada main.wrap {
      margin-left: 0;
    }

    /* Outros estilos da sua página */
    .appbar{ background: var(--medicio-white); border-bottom: 1px solid var(--medicio-border); position: sticky; top: 0; z-index: 20; }
    .appbar-inner{ max-width:1200px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand h1{ margin:0; font-size:16px; }
    .brand small{ display:block; color:var(--medicio-muted); font-size:12px; margin-top:2px; }
    .wrap{ max-width:calc(100% - 240px); margin:20px 0 20px 240px; padding:0 20px 80px; } /* Ajuste inicial do wrap */
    .toolbar{ display:grid; grid-template-columns: 1fr 220px 180px 120px auto; gap:12px; margin-bottom:18px; align-items:center; }
    .card{ background:#fff; border:1px solid var(--medicio-border); border-radius:12px; }
    .card-header{ display:flex; align-items:center; justify-content:space-between; padding:16px 18px 10px; border-bottom:1px solid var(--medicio-border); }
    .card-content{ padding:12px 18px 18px; }
    table{ width:100%; border-collapse:separate; border-spacing:0 10px; }
    thead.thead th{ text-align:left; font-size:12px; color:var(--medicio-muted); padding:8px 12px; text-transform:uppercase; }
    tbody tr.row{ background:#fff; border:1px solid var(--medicio-border); border-radius:10px; }
    tbody tr.row td{ padding:12px; vertical-align:middle; font-size:14px; }
    .nav-links a { text-decoration: none; color: #555; font-weight: 500; }
    .nav-links a.active { color: #3fbbc0; font-weight: bold; }
  </style>
</head>
<body>
  <!-- HTML DA SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <i class="fa-solid fa-building"></i> HealthOne
    </div>
    <a href="dash-secretaria.html"><i class="fa-solid fa-house"></i> Início</a>
    <a href="gerenciar-medicos.html"><i class="fa-solid fa-user-doctor"></i> Gerenciar Médicos</a>
    <a href="pacientes.html"><i class="fa-solid fa-users"></i> Gerenciar Pacientes</a>
    <a href="secretaria.html" class="active"><i class="fa-solid fa-calendar-check"></i> Gerenciar Consultas</a>
    <a href="relatorios.html"><i class="fa-solid fa-file-lines"></i> Relatórios</a>
    <a href="configuracoes.html"><i class="fa-solid fa-gear"></i> Configurações</a>
    <div class="logout">
      <a href="../../index.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
    </div>
  </div>

  <!-- Appbar (cabeçalho superior) -->
  <div class="appbar">
    <div class="appbar-inner">
      <!-- Botão de toggle adicionado aqui -->
      <button id="toggle-sidebar-btn" title="Abrir/Fechar Menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="brand">
        <div>
          <h1>HealthOne</h1>
          <small>Histórico de Consultas</small>
        </div>
      </div>
      <div class="nav-links">
        <a href="dash-secretaria.html">Início</a>
        <a href="pacientes.html">Gerenciamento de Paciente</a>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal da página -->
  <main class="wrap">
    <div class="toolbar">
      <!-- ... seus filtros ... -->
    </div>
    <section class="card" aria-label="Histórico de consultas">
      <div class="card-header">
        <h2>Histórico de Consultas</h2>
      </div>
      <div class="card-content">
        <div class="table-wrap">
          <table id="Consultas">
            <thead class="thead">
              <tr>
                <th>CPF</th><th>Paciente</th><th>Telefone</th><th>Médico</th><th>Data da Consulta</th>
              </tr>
            </thead>
            <tbody id="consultasBody"></tbody>
          </table>
        </div>
        <div class="empty note" id="note">Carregando consultas...</div>
      </div>
    </section>
  </main>

  <!-- Seus scripts -->
  <script type="module" src="../assets/js/consulta.js"></script> <!-- Crie este arquivo -->
  <script src="../../assets/js/main.js"></script>

</body>
</html>
